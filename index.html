<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/overline_02.svg" type="image/x-icon">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson ЮРА</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h2 class="header__title">Я хедер</h2>
		</header>
		<main class="main">
			<section class="appointment">
				<div class="appointment__container">
					<form action="#" class="appointment__form form">
						<h2 class="form__title">Make an appointment</h2>
						<div class="form__items">
							<div class="form__item">
								<input class="form__input" name="username" type="text" placeholder="Name">
							</div>
							<div class="form__item">
								<input class="form__input" name="email" type="email" placeholder="Email">
							</div>
							<div class="form__item">
								<input class="form__input" name="tel" type="tel" placeholder="Phone Number">
							</div>
							<div class="form__item">
								<select class="form__input form__select" name="country">
									<option value="1">Ukraine</option>
									<option value="2">Russia</option>
									<option value="3">Poland</option>
									<option value="3">птица хуица)</option>
								</select>
							</div>
							<textarea name="text" placeholder="Tell us about your puppers include his/her name"
								class="form__item--area form__input"></textarea>
						</div>	
						<div class="appointment__button">
							<button  class="appointment__link" type="submit">make an appointment</button>
						</div>
						
					</form>
				<div class="appointment-stats">
					<h3 class="appointment-stats__title">
						Maxime placeat facere possimus omnis
					</h3>
					<div class="appointment-stats__value">
						5,700+
					</div>
					<p class="appointment-stats__description">
						customers served
					</p>
				</div>
				</div>
			</section>
			<form class="summary">
				<div class="summary__container">
				</div>
			</form>
		</main>
		<footer class="footer">
			<h2 class="footer__title">Я футер</h2>
		</footer>
	</div>
</body>

</html>
